<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeNexus | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables for Easy Customization --- */
        :root {
            --bg-color-start: #0a0e14;
            --bg-color-end: #121820;
            --card-color: #161b22;
            --border-color: #3036d;
            --primary-text: #c9d1d9;
            --secondary-text: #8b949e;
            --accent-color: #58a6ff;
            --accent-glow: rgba(88, 166, 255, 0.5);
            --font-primary: 'Inter', sans-serif;
            --font-mono: 'Source Code Pro', monospace;
        }

        /* --- General & Body Styles --- */
        *, *::before, *::after { box-sizing: border-box; }

        body {
            background-color: var(--bg-color-start);
            color: var(--primary-text);
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow: hidden; /* Prevent scrollbars from particle overflow */
            position: relative;
            animation: animate-bg 20s linear infinite;
        }

        /* The canvas will now handle the background */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .navbar, .container, footer {
            position: relative;
            z-index: 10;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* --- Navigation Bar (Glassmorphism) --- */
        .navbar {
            backdrop-filter: blur(14px) saturate(160%);
            -webkit-backdrop-filter: blur(14px) saturate(160%);
            background-color: rgba(22, 27, 34, 0.65);
            border-bottom: 1px solid rgba(88, 166, 255, 0.2);
            box-shadow: 0 2px 20px rgba(88, 166, 255, 0.05);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-text);
            text-decoration: none;
        }

        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--secondary-text);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.4s;
            cursor: pointer;
            position: relative;
            padding-bottom: 5px;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent-color);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s ease-out;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent-color);
        }

        .nav-link:hover::after, .nav-link.active::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }


        /* --- Header & Page Titles --- */
        header { text-align: center; margin-bottom: 3rem; }
        .page-title { font-size: clamp(2.5rem, 8vw, 3.5rem); margin: 0; }
        .subtitle { font-family: var(--font-mono); color: var(--secondary-text); }

        /* --- Home Page: Welcome Card (3D Glassmorphism) --- */
        .welcome-container {
            display: grid;
            place-items: center;
            min-height: 70vh;
            perspective: 1500px; /* Add perspective for the 3D effect */
        }

        .welcome-card {
            text-align: center;
            max-width: 700px;
            background: rgba(22, 27, 34, 0.55);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 16px;
            border: 1px solid rgba(88, 166, 255, 0.25);
            box-shadow: 0 8px 32px rgba(88, 166, 255, 0.15);
            padding: 3rem;
            position: relative; /* Needed for glare positioning */
            overflow: hidden; /* Clips the glare */
            transform-style: preserve-3d; /* Enables 3D transforms for children */
            transition: transform 0.5s ease-out, box-shadow 0.8s ease-out; /* Smoother transitions */
        }

        .welcome-card h2 {
            font-size: 1.8rem;
            color: var(--primary-text);
            margin-bottom: 1rem;
        }

        .about-me {
            color: var(--secondary-text);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .welcome-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        /* --- Buttons (Glow) --- */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #0a0e14;
            border: 1px solid var(--accent-color);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--primary-text);
        }

        .btn-secondary:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
            transform: scale(1.05);
        }

        /* --- Projects Page: Cards (3D Glassmorphism) --- */
        #project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 1.5rem;
            perspective: 1500px; /* Add perspective for the 3D effect */
        }

        .project-card {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(15px) saturate(160%);
            -webkit-backdrop-filter: blur(15px) saturate(160%);
            border: 1px solid rgba(88, 166, 255, 0.25);
            border-radius: 12px;
            padding: 1.75rem;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
            box-shadow: 0 4px 30px rgba(88, 166, 255, 0.1);
            position: relative; /* Needed for glare positioning */
            overflow: hidden; /* Clips the glare */
            transform-style: preserve-3d; /* Enables 3D transforms */
            transition: transform 0.5s ease-out, box-shadow 0.8s ease-out; /* Smoother transitions */
        }
        
        /* New hover effect is handled by JS; box-shadow can remain for depth */
        .welcome-card:hover, .project-card:hover {
            box-shadow: 0 12px 40px rgba(88, 166, 255, 0.25);
        }


        .project-card h3 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
        }

        .project-description {
            color: var(--secondary-text);
            font-size: 0.95rem;
            flex-grow: 1;
            margin-bottom: 1.5rem;
        }

        .tech-tags { margin-bottom: 1.5rem; }

        .tag {
            background-color: rgba(88, 166, 255, 0.1);
            color: var(--accent-color);
            font-family: var(--font-mono);
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            margin: 0.25rem 0.25rem 0.25rem 0;
            display: inline-block;
        }

        .project-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            align-self: flex-start;
        }

        /* --- Contact Page (Glassmorphism) --- */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding-top: 3rem;
        }

        .contact-link {
            display: block;
            width: 100%;
            max-width: 400px;
            text-align: center;
            background: rgba(22, 27, 34, 0.55);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(88, 166, 255, 0.25);
            color: var(--primary-text);
            padding: 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.5s ease;
        }

        .contact-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.25);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        
        /* --- 3D Glare Effect --- */
        .welcome-card::before, .project-card::before {
            content: '';
            position: absolute;
            top: var(--mouse-y, 50%);
            left: var(--mouse-x, 50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent 60%);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            pointer-events: none; /* Make sure it doesn't block mouse events */
        }

        .welcome-card:hover::before, .project-card:hover::before {
            opacity: 1;
        }

        /* --- Footer & Animations --- */
        footer {
            text-align: center;
            margin-top: 5rem;
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
            color: var(--secondary-text);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes animate-bg {
            0%, 100% { background-color: #0a0e14; }
            25% { background-color: #0d1a26; }
            50% { background-color: #100e19; }
            75% { background-color: #0f1521; }
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .nav-container { flex-direction: column; gap: 1rem; }
            .nav-menu { gap: 1rem; margin-top: 1rem; }
            .welcome-buttons { flex-direction: column; }
            .btn { width: 100%; }
        }

        @media (max-width: 480px) {
            .container { padding: 1rem 0.5rem; }
            #project-grid { grid-template-columns: 1fr; }
            .welcome-card { padding: 2rem 1.5rem; }
            .welcome-card h2 { font-size: 1.5rem; }
            .about-me { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo" data-page="home">NodeNexus_</a>
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link active" data-page="home">Home</a></li>
                <li class="nav-item"><a class="nav-link" data-page="projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link" data-page="contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main id="app-content" class="container"></main>

    <footer>
        <p>Built by NodeNexus.</p>
    </footer>

    <script>
        const appContent = document.getElementById('app-content');
        const navLinks = document.querySelectorAll('.nav-link, .nav-logo');
        const githubUsername = 'NodeNexus';

        // --- Page Templates ---
        const pageTemplates = {
            home: `
                <div class="welcome-container">
                    <div class="welcome-card">
                        <h2>Software Developer & Tech Enthusiast</h2>
                        <p class="about-me">
                            Hi, I'm NodeNexus. I specialize in building robust back-end systems and dynamic front-end experiences. I'm passionate about open-source technology and creating elegant solutions to complex problems.
                        </p>
                        <div class="welcome-buttons">
                            <a class="btn btn-primary" data-page="projects">View Projects</a>
                            <a class="btn btn-secondary" data-page="contact">Contact Me</a>
                        </div>
                    </div>
                </div>`,
            projects: `
                <header>
                    <h1 class="page-title">My Work</h1>
                    <p class="subtitle">A selection of my public repositories on GitHub.</p>
                </header>
                <div id="project-grid"></div>`,
            contact: `
                <header>
                    <h1 class="page-title">Get In Touch</h1>
                    <p class="subtitle">Find me on these platforms.</p>
                </header>
                <div class="contact-container">
                    <a href="https://github.com/${githubUsername}" target="_blank" class="contact-link">GitHub</a>
                    <a href="https://linkedin.com/in/your-linkedin-profile" target="_blank" class="contact-link">LinkedIn</a>
                    <a href="mailto:youremail@example.com" class="contact-link">Email Me</a>
                </div>`
        };

        // --- Page Rendering Logic ---
        function renderPage(pageName) {
            if (!pageTemplates[pageName]) return;

            appContent.innerHTML = pageTemplates[pageName];

            // Update active nav link
            navLinks.forEach(link => {
                link.classList.toggle('active', link.dataset.page === pageName);
            });
            
            // Add event listeners to newly created buttons
            appContent.querySelectorAll('[data-page]').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    renderPage(e.currentTarget.dataset.page);
                });
            });

            // Run page-specific scripts
            if (pageName === 'projects') {
                fetchGithubProjects();
            }

            // Initialize 3D effects on any cards present on the page
            init3DGlassmorphism();
        }

        // --- GitHub Project Fetching Logic ---
        async function fetchGithubProjects() {
            const projectGrid = document.getElementById('project-grid');
            if (!projectGrid) return;

            projectGrid.innerHTML = `<p style="text-align: center; font-family: var(--font-mono); color: var(--secondary-text);">Fetching projects from GitHub API...</p>`;

            try {
                const response = await fetch(`https://api.github.com/users/${githubUsername}/repos?sort=updated&direction=desc`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const repos = await response.json();
                projectGrid.innerHTML = '';

                if (repos.length === 0) {
                    projectGrid.innerHTML = `<p style="text-align: center; color: var(--secondary-text);">No public repositories found for this user.</p>`;
                    return;
                }

                let delay = 0;
                repos.forEach(repo => {
                    if (repo.fork) return;

                    const tags = repo.language ? [repo.language, ...repo.topics] : repo.topics;
                    const tagsHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                    
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    projectCard.style.animationDelay = `${delay}s`;

                    projectCard.innerHTML = `
                        <h3>${repo.name}</h3>
                        <p class="project-description">${repo.description || 'No description provided.'}</p>
                        <div class="tech-tags">${tagsHTML || '<span class="tag">No-Tags</span>'}</div>
                        <a href="${repo.html_url}" class="project-link" target="_blank" rel="noopener noreferrer">View on GitHub &rarr;</a>`;

                    projectGrid.appendChild(projectCard);
                    delay += 0.1;
                });
                
                // Re-initialize 3D effects after projects have been rendered
                init3DGlassmorphism();

            } catch (error) {
                projectGrid.innerHTML = `<p style="text-align: center; color: #ff6b6b;">Failed to load projects. Please check the console for details.</p>`;
                console.error('Error fetching GitHub projects:', error);
            }
        }

        // --- 3D Glassmorphism Tilt & Glare Effect ---
        function init3DGlassmorphism() {
            const cards = document.querySelectorAll('.welcome-card, .project-card');
            const TILT_STRENGTH = 12; // A bit more responsive tilt

            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;
                    const rotateY = TILT_STRENGTH * ((mouseX / rect.width) - 0.5);
                    const rotateX = -TILT_STRENGTH * ((mouseY / rect.height) - 0.5);
                    
                    card.style.setProperty('--mouse-x', `${mouseX}px`);
                    card.style.setProperty('--mouse-y', `${mouseY}px`);
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)';
                });
            });
        }
        
        // --- Dynamic Particle Background ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        const mouse = {
            x: null,
            y: null,
            radius: 150
        };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color, type) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
                this.type = type; // 'node' or 'dust'
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                // Screen wrapping logic
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;

                // Mouse interaction only affects 'node' particles
                if (this.type === 'node') {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius + this.size) {
                        if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                            this.x += 2;
                        }
                        if (mouse.x > this.x && this.x > this.size * 10) {
                            this.x -= 2;
                        }
                        if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                            this.y += 2;
                        }
                        if (mouse.y > this.y && this.y > this.size * 10) {
                            this.y -= 2;
                        }
                    }
                }

                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function initParticles() {
            particlesArray = [];
            // Create the 'node' particles for the network
            let numberOfNodes = (canvas.height * canvas.width) / 15000;
            for (let i = 0; i < numberOfNodes; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.2) + 0.1; // Move right
                let directionY = (Math.random() * 0.4) - 0.2; // Random vertical
                let color = `rgba(88, 166, 255, ${Math.random() * 0.6 + 0.2})`;
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color, 'node'));
            }

            // Create the background 'dust' particles
            let numberOfDust = 100;
            for (let i = 0; i < numberOfDust; i++) {
                let size = (Math.random() * 1.5) + 0.5; // Dust is smaller
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.1) + 0.05; // Slower move right
                let directionY = (Math.random() * 0.2) - 0.1; // Slower random vertical
                let color = `rgba(88, 166, 255, ${Math.random() * 0.2 + 0.05})`; // Dust is fainter
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color, 'dust'));
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connectParticles();
        }

        function connectParticles() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                if (particlesArray[a].type !== 'node') continue; // Only connect nodes

                for (let b = a; b < particlesArray.length; b++) {
                    if (particlesArray[b].type !== 'node') continue; // Only connect nodes

                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 9) * (canvas.height / 9)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(88, 166, 255, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }
        
        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Setup navigation
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = e.currentTarget.dataset.page;
                    renderPage(page);
                });
            });

            // Start particle animations
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            animateParticles();
            
            // Render initial page
            renderPage('home');
        });
    </script>
</body>
</html>
